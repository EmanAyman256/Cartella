<div class="text-center mt-2" *ngIf="isLoading" >
    <app-loader/>
</div>
<div class="container mt-3">
    <div class="row g-3">
        <div class="col-md-3" *ngFor="let categ of category">
            <div class="categ-img text-center">
                <img [src]="categ.image" class="w-100 h-100" alt="">
                <h5>{{categ.name}}</h5>
            </div>
        </div>
    </div>

</div>
