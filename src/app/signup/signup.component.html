<h3 class="text-center mt-3">Register Now</h3>
<div class="container ">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="text-center" *ngIf="isLoading">
                <app-loader/>
            </div>
            <div class="alert alert-danger" *ngIf="error">
                <p>{{error}}</p>
            </div>
                <form (ngSubmit)="onSubmit()" [formGroup]="signupForm" *ngIf="!isLoading">
                    <div class="mb-3">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" formControlName="email">
                    </div>
                    <div class="mb-3" formGroupName="passwords">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" formControlName="password">
                    </div>
                    <div class="mb-3" formGroupName="passwords">
                        <label for="conf-pass">Confirm Password</label>
                        <input type="password" class="form-control" formControlName="rePassword">
                    </div>
                    <div class="mb-3">
                        <label for="phone">Phone</label>
                        <input type="tel" class="form-control" formControlName="phone">
                    </div>
                    <button class="btn btn-bg">Register</button>
                    |
                    <a routerLink="/login" class="fw-medium">Already Have an Account ?</a>

                </form>

            </div>

        </div>

    </div>
